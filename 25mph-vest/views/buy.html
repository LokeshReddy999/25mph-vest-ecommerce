<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Buy - 25mph Vest</title>
  <link rel="stylesheet" href="/css/buy-style.css" />
</head>
<body>
  <!-- Header -->
<header>
  <div class="brand">
    <a href="/" class="brand-link">25mph Vest</a>
  </div>

  <nav>
    <ul>
      <li><a href="/buy">Buy</a></li>
      <li id="loginNavItem"><a href="/login">Login</a></li>
      
      <li class="cart-icon">
        <a href="/checkout.html">ðŸ›’ <span id="cart-count">0</span></a>
      </li>

      <li class="user-profile" id="userDropdown" style="display: none;">
        <span id="welcomeUser" class="profile-trigger">ðŸ‘¤ Welcome</span>
        <ul class="profile-dropdown" id="profileMenu">
          <li><a href="/order-history.html">Order History</a></li>
          <li><a href="#" id="logoutBtn">ðŸ”“ Logout</a></li>
        </ul>
      </li>

    </ul> 
  </nav>
</header>

  
  

  <!-- Tab Buttons -->
  <div class="tab-buttons">
    <button id="kidsBtn" class="tab-btn active">Kids</button>
    <button id="adultBtn" class="tab-btn">Adults</button>
  </div>

  <!-- Kids Vest Section -->
  <section id="kidsSection" class="tab-section show">
    <div class="vest-container">
      <div class="vest-image">
        <img src="/images/kids-vest.png" alt="Kids Vest" />
      </div>
      <div class="vest-info">
        <h2> Kids 25mph Vest</h2>

        <div class="price">Price: <span class="price-amount">$9.99</span></div>

        <div class="field-block">
          <label for="kidsQuantity">Quantity:</label>
          <div class="quantity-selector">
            <button class="qty-btn" onclick="changeQty('kidsQuantity', -1)">âˆ’</button>
            <input type="number" id="kidsQuantity" value="1" min="1" required />
            <button class="qty-btn" onclick="changeQty('kidsQuantity', 1)">+</button>
          </div>
        </div>

        <div class="field-block">
          <label for="kidsSize">Size:</label>
          <select id="kidsSize" required>
            <option value="">Select</option>
            <option value="S">S</option>
          </select>
        </div>

        <div class="total-price"> Total: <span id="kidsTotal">$9.99</span></div>

        <div class="size-chart">
          <div class="size-guide-label"> Size Guide</div>
          <img src="/images/size1.png" alt="Size Chart" />
        </div>

        <div class="low-stock-warning" id="adultStockWarning"></div>


        <div class="action-buttons">
          <button class="buy-btn" onclick="addToCart('kids')">Add to Cart</button>
          <button class="buy-btn" style="background-color: #0984e3;" onclick="goToCheckout('kids')">Checkout</button>
        </div>
      </div>
    </div>
  </section>

  <!-- Adult Vest Section -->
  <section id="adultSection" class="tab-section">
    <div class="vest-container">
      <div class="vest-image">
        <img src="/images/adult-vest.png" alt="Adult Vest" />
      </div>
      <div class="vest-info">
        <h2> Adult 25mph Vest</h2>

        <div class="price">Price: <span class="price-amount">$9.99</span></div>

        <div class="field-block">
          <label for="adultQuantity">Quantity:</label>
          <div class="quantity-selector">
            <button class="qty-btn" onclick="changeQty('adultQuantity', -1)">âˆ’</button>
            <input type="number" id="adultQuantity" value="1" min="1" required />
            <button class="qty-btn" onclick="changeQty('adultQuantity', 1)">+</button>
          </div>
        </div>

        <div class="field-block">
          <label for="adultSize">Size:</label>
          <select id="adultSize" required>
            <option value="">Select</option>
            <option value="M">M</option>
            <option value="L">L</option>
          </select>
        </div>

        <div class="total-price"> Total: <span id="adultTotal">$9.99</span></div>

        <div class="size-chart adult-size-chart">
          <div class="size-guide-label"> Size Guide</div>
          <img src="/images/size2.png" alt="Adult Size Chart" />
        </div>
        

        <div class="action-buttons">
          <button class="buy-btn" onclick="addToCart('adult')">Add to Cart</button>
          <button class="buy-btn" style="background-color: #0984e3;" onclick="goToCheckout('adult')">Checkout</button>
        </div>
      </div>
    </div>
  </section>

  <script src="/js/buy.js"></script>
  <script src="/js/welcome.js"></script>

</body>
</html>
